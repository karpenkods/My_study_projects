<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="/css/style.css">
    <script defer type="module" src="/js/main.js"></script>
    <title>Система управления контактными данными клиентов</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <div class="head">
                    <div>
                        <img src="/img/logo.svg" alt="" class="logo">
                    </div>
                    <form class="d-flex me-auto">
                        <input class="form-control" type="search" placeholder="Введите запрос" id="search" autocomplete>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="box">
                <div class="container row heading">
                    <div class="col-12">
                        <h4>Клиенты</h4>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-xl-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="active">ID</th>
                                        <th scope="col">Фамилия Имя Отчество</th>
                                        <th scope="col">Дата и время создания</th>
                                        <th scope="col">Последние изменения</th>
                                        <th scope="col" class="not-hover">Контакты</th>
                                        <th scope="col" class="not-hover box-button">Действия</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <div class="loading">
                                <img src="/img/loading.svg" alt="" class="spinner">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-create" data-bs-toggle="modal" data-bs-target="#modal">
                        <svg width="23" height="16" viewbox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z">
                            </path>
                        </svg>
                        Добавить клиента
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content"></div>
        </div>
    </div>

</body>

</html>
